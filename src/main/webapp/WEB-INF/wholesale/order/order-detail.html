
<tr data-index="<.=index.>" class="<.=bg.>">
	<td><.=index.></td>
	<td>
	<.if (html == 'select') {.>
		<select id="<.=type.>_detail<.=index.>" data-index="<.=index.>" class="selectpicker" data-live-search="true" title="Please Choose One">
			<option style="display:none;"></option>
		<.for (var i = 0, len = materials.length; i < len; i++) {
			var material = materials[i];.>
			<option data-name="<.=material.name.>" data-price="<.=material.wholesale_price.>"><.=material.name.>($<.=material.wholesale_price.>)</option>
		<.}.>
		</select>
	<.} else if (html == 'span') {.>
		<span id="<.=type.>_detail<.=index.>" data-index="<.=index.>"><.=detail.name.></span>
	<.}.>	
	</td>
	<td>
	<.if (type == 'wholesale') {.>
		<span id="<.=type.>_detail_price<.=index.>"></span>
	<.} else if (type == 'enduser') {.>
		<div class="input-group input-group-sm">
			<span class="input-group-addon">$</span> 
			<input id="<.=type.>_detail_price<.=index.>" data-index="<.=detail.index.>" data-name="<.=detail.name.>" type="text" class="form-control" value="<.=detail.enduser_price.>" data-wholesale_price="<.=detail.wholesale_price.>" maxlength="4" required="required" data-type="<.=type.>" data-detail_type="<.=detail_type.>"/> 
			<!-- <span class="input-group-addon">.00</span> -->
		</div>
	<.}.>
		
	</td>
	<td>
	<.if (remove) {.>
		<a href="javascript:void(0);" class="btn btn-danger btn-xs" id="<.=type.>_detail_delete<.=index.>" data-index="<.=index.>" data-toggle="tooltip" data-placement="bottom" data-original-title="Remove Details">
			<span class="glyphicon glyphicon-trash"></span>
		</a>
	<.} else {.>
		&nbsp;
	<.}.>
	</td>
</tr>
